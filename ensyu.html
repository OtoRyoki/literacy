<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テーブルテスト</title>
<style>
.table1 {
    border-collapse: collapse;
  border: dashed red;
}
.table1 th, .table1 td {
  border: dashed red;
}
.table1 th{background-color: orange;}
</style>
</head>
<body>
<table class="table1">
    <tr><th>すみれ</th><th>すみれ</th></tr>
    <tr><td>すみれ</td><td>すみれ</td></tr>
    <tr><td>すみれ</td><td>すみれ</td></tr>
</table>
</body>
</html>

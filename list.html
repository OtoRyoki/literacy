 <h1>野菜炒め</h1>
 <h2>概要</h2>
 <p>おいしいです。</p>
 <h2>材料</h2>
 <ul>
     <li>ニンジン　50g</li>
     <li>キャベツ　200g</li>
     <li>ピーマン　1個 </li>
     <li>玉ねぎ　50g</li>
     <li>ハム　50g</li>
     <li>塩コショウ　少々</li>
     <li>ごま油　小さじ1</li>
 </ul>
<h2>作り方</h2>
<ol>
    <li>食材をすべて切り、ボウルに入れる。</li>
    <li>ボウルに塩コショウ、ごま油を加えラップする。</li>
    <li>レンジで加熱して、完成。</li>
</ol>
